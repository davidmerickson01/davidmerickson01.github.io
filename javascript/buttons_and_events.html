<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript</title>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

header {
  background-color: #666;
  padding: 20px;
  text-align: center;
  font-size: 25px;
  color: white;
}

section {
  height: 300px;
}

footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

</style>
<script>
function loadbutton1()
{
    // copy text from input value to button inner html
    document.getElementById("button1").innerHTML = document.getElementById("input1").value;
}

function click2()
{
    val = document.getElementById("button2").innerHTML;
    // toggle
    if (val == "Button 2") {
        val = "Clicked!";
    }
    else {
        val = "Button 2";
    }
    document.getElementById("button2").innerHTML = val;
}

// I'm passing in "this" instead of lookup up with DOM methods
// the highlighted param allows the same function to be used in two ways
function toggleBackground(element,highlighted)
{
    element.style.backgroundColor = highlighted?"yellow":null;
}
</script>
</head>
<body>

<header>
  <h2>JavaScript</h2>
</header>

<p>

<section>
This page shows how events can be used with button and input tags.
<p>
<input id="input1" type="text" value="Type something here"> <button id="button1" onClick="loadbutton1()">Button 1</button>
<p>
<button id="button2" onClick="click2()">Button 2</button>
<p>
<button id="button3" onMouseOver="toggleBackground(this,true)" onMouseOut="toggleBackground(this,false)">Button 3</button>
</section>

<footer>
  <p><a href=http://www.veritaspress.com><img width=150px src=https://www.veritaspress.com/images/logos/logo.svg></a></p>
</footer>

</body>
</html>
