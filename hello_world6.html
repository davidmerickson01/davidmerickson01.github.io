<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="480" height="320" style="background-color:#aaa;display:block;margin:0 auto"></canvas>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
// https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes
// each character is 50 wide, 100 high

var img = new Image();
img.src = "hello.png";

function draw(x,y) {
    ctx.drawImage(img, x, y, 200, 100);
}

var x = 0;
function mainLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    console.log("x = ",x);
    draw(x,0);
    x = x + 1;
    if (x == canvas.width) x = 0;
    
    // TODO:
    // what if you increase y?
    // instead of adding 1, create "var dx = 1;" then add that.
    // when you hit canvas.width or canvas.height, how would you have it bounce off?
}

setInterval(mainLoop, 10);
    
</script>
</body>
</html>
