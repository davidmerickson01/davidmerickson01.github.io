<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="480" height="320" style="background-color:#aaa;display:block;margin:0 auto"></canvas>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
// https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes
// each character is 50 wide, 100 high

function draw(x,y) {
    // H
    ctx.fillStyle = "rgb(100,255,100)";
    ctx.fillRect(x, y, 10, 100);
    ctx.fillRect(x, y+45, 50, 10);
    ctx.fillRect(x+40, y, 10, 100);
    // E
    x = x +70
    ctx.fillStyle = "rgb(255,100,100)";
    ctx.fillRect(x, y, 10, 100);
    ctx.fillRect(x, y, 50, 10);
    ctx.fillRect(x, y+45, 50, 10);
    ctx.fillRect(x, y+90, 50, 10);
}

var x = 0;
function mainLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    /* to see this in Chrome, press ctrl-shift-i.
    or, go to the "three dot" menu", "more tools", "developer tools", then
    choose the "console" tab. */
    console.log("x = ",x);
    draw(x,10);
    x = x + 1;
    if (x == canvas.width) x = 0;
}

setInterval(mainLoop, 10);
    
</script>
</body>
</html>
