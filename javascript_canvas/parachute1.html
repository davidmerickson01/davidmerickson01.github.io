<!DOCTYPE html>
<html>
<head>
    <title>Parachute 1</title>
</head>
<body>
<canvas id="myCanvas" width="480" height="320" style="background-color:#eee;display:block;margin:0 auto"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

function drawPlane(x,y)
{
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.lineTo(x+6,y);
    ctx.lineTo(x+8,y+5);
    ctx.lineTo(x+40,y+5);
    ctx.lineTo(x+45,y+10);
    ctx.lineTo(x+30,y+10);
    ctx.lineTo(x+20,y+20);
    ctx.lineTo(x+17,y+20);
    ctx.lineTo(x+20,y+10);
    ctx.lineTo(x+3,y+10);
    ctx.closePath();
    ctx.fillStyle = "rgb(51, 102, 0)";
    ctx.fill();
}

function drawParachute(x,y)
{
    ctx.fillStyle = "rgb(204, 0, 0)";
    ctx.strokeStyle = ctx.fillStyle;
    ctx.beginPath();
    ctx.arc(x+10, y+10, 10, 0, Math.PI, true);
    ctx.closePath();
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(x,y+10);
    ctx.lineTo(x+10,y+20);
    ctx.moveTo(x+7,y+10);
    ctx.lineTo(x+10,y+20);
    ctx.moveTo(x+14,y+10);
    ctx.lineTo(x+10,y+20);
    ctx.moveTo(x+20,y+10);
    ctx.lineTo(x+10,y+20);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(x+10, y+20, 3, 0, Math.PI*2, true);
    ctx.closePath();
    ctx.fill();
}

drawPlane(100,100);
drawParachute(100,200);
</script>

</body>
</html>
